<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirection page</title>
  </head>
  <body>
    <script>
      // How to redirect to another page
      function reDirection() {
        window.location = "https://www.bing.com";
      }

      // How to reload onclick
      function reload() {
        window.location.reload();
      }

      // How to disappera text
      function vanish() {
        document.getElementById("para").innerHTML = "";
      }
    </script>
    <p id="para">Hello! This might get disappeared.</p>
    <input type="button" value="Click Me To Redirect" onclick="reDirection()" />
    <input type="button" value="Click Me To Reload" onclick="reload()" />
    <input type="button" value="Vanish" onclick="vanish()" />
  </body>
</html>
